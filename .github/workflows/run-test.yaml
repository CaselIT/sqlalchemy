name: run-test

on:
  push:
    # branches:
    #   - master
    paths-ignore:
      - 'doc/**'
      - 'examples/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'doc/**'
      - 'examples/**'

env:
  TOX_WORKERS: -n2
  TOX_BASECOMMAND: python -m pytest

jobs:
  run-test:
    name: Runs Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        python-version: [ '3.7' ]
      fail-fast: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tests
        run: tox -- -q -k 'not MockReconnectTest'
