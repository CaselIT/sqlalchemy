name: Run tests

on:
  push:
    # branches:
    #   - master
    # paths-ignore:
    #   - 'doc/**'
    #   - 'examples/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'doc/**'
      - 'examples/**'

env:
  TOX_WORKERS: -n2
  TOX_BASECOMMAND: python -m pytest

jobs:
  run-test:
    name: ${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.build-type }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
          - 'windows-latest'
          - 'macos-latest'
        python-version:
          - '2.7'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
        build-type:
          - 'cext'
          - 'nocext'
        exclude:
          # c-extensions fail to build on windows for python 3.5 and 2.7
          - os: 'windows-latest'
            python-version: '2.7'
            build-type: 'cext'
          - os: 'windows-latest'
            python-version: '3.5'
            build-type: 'cext'
      fail-fast: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tests
        run: tox -e github-${{ matrix.build-type }} -- -q -k 'not MockReconnectTest' --nomemory
